<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        
        .clock-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-image: url('public/lovable-uploads/7341bf56-389c-470a-8957-74d490f2aed4.png');
            background-size: cover;
            background-position: center;
        }
        
        .clock-display {
            text-align: center;
            z-index: 10;
            padding: 0 1rem;
        }
        
        .clock-time {
            font-size: 108px;
            font-weight: 900;
            color: white;
            margin-bottom: 1.5rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 
                0 0 7px rgba(135, 206, 235, 0.225),
                0 0 15px rgba(135, 206, 235, 0.15),
                0 0 22px rgba(135, 206, 235, 0.075);
            filter: drop-shadow(0 0 11px rgba(135, 206, 235, 0.11));
            letter-spacing: -0.05em;
        }
        
        @media (min-width: 768px) {
            .clock-time {
                font-size: 144px;
            }
        }
        
        @media (min-width: 1024px) {
            .clock-time {
                font-size: 216px;
            }
        }
        
        .loading {
            opacity: 0.5;
        }
        
        .loading .clock-time {
            color: white;
        }
        
        .loading .clock-time::before {
            content: '--:--';
        }
    </style>
</head>
<body>
    <div class="clock-container loading">
        <div class="clock-display">
            <div id="clock" class="clock-time">--:--</div>
        </div>
    </div>

    <script>
        let mounted = false;
        
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
            });
        }
        
        function updateClock() {
            const now = new Date();
            const clockElement = document.getElementById('clock');
            clockElement.textContent = formatTime(now);
        }
        
        function init() {
            mounted = true;
            const container = document.querySelector('.clock-container');
            container.classList.remove('loading');
            
            updateClock();
            setInterval(updateClock, 1000);
        }
        
        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
